<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Game</title>

    <link rel="icon" type="image/png" href="../assets/logo.png">

    <link rel="stylesheet" href="../cssCode/style.css">
    <link rel="stylesheet" href="../cssCode/defaultGame.css">

</head>
<body>
    <iframe src="audio.html" frameborder="0"></iframe>
    
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
            <h1>Rock-Paper-Scissors</h1>
        </div>
    </header>

     <main class="game-page">
        <section class="game-card">
            <h2 class="game-title">ðŸŽ¯ Default Mode</h2>

            <p class="game-subtitle">
                Best of 3 rounds. The first to reach <strong>2 wins</strong> takes the match.
            </p>

            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-label">You</span>
                    <span id="player-score" class="score-value">0</span>
                </div>

                <div class="score-divider">vs</div>
                    <div class="score-item">
                    <span class="score-label">Computer</span>
                    <span id="computer-score" class="score-value">0</span>
                </div>
            </div>

           
            <div class="choices">
                <button class="choice-btn" data-choice="rock">
                <img src="../assets/Rock.png" alt="Rock" />
                <span>Rock</span>
                </button>

                <button class="choice-btn" data-choice="paper">
                <img src="../assets/Paper.png" alt="Paper" />
                <span>Paper</span>
                </button>

                <button class="choice-btn" data-choice="scissors">
                <img src="../assets/Scissors.png" alt="Scissors" />
                <span>Scissors</span>
                </button>
            </div>

            <div class="status-box">
                <p id="round-result" class="round-result">
                    Click an icon to start the match.
                </p>

                <p id="final-result" class="final-result"></p>
            </div>

            <div class="game-nav">
                <a href="play.html" class="btn">Back</a>
                <a href="home.html" class="btn">Home</a>
            </div>
        </section>
  </main>

    <footer class="footer">
        <p>&copy; 2025 Rock-Paper-Scissors</p>
    </footer>
    
</body>
    <script src="../jsCode/game.js"></script>
    <script src="../jsCode/defaultGame.js"></script>
</html>
